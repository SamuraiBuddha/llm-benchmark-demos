<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Bouncing Ball in Rotating Polyhedron</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #000;
            font-family: 'Segoe UI', system-ui, sans-serif;
            touch-action: none;
        }

        canvas {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
        }

        #ui {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        .panel {
            pointer-events: auto;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 16px;
            color: #fff;
            font-size: 13px;
        }

        #stats-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            min-width: 200px;
        }

        #controls-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            min-width: 220px;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
            padding: 4px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.6);
        }

        .stat-value {
            font-weight: 600;
            font-family: 'Monaco', 'Consolas', monospace;
        }

        h3 {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 12px;
            color: rgba(255, 255, 255, 0.8);
            border-bottom: 2px solid currentColor;
            padding-bottom: 8px;
        }

        .control-group {
            margin: 12px 0;
        }

        .control-group label {
            display: block;
            margin-bottom: 6px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        select, input[type="range"] {
            width: 100%;
            padding: 8px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s;
        }

        select:hover, input[type="range"]:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
        }

        select option {
            background: #1a1a2e;
        }

        input[type="range"] {
            -webkit-appearance: none;
            height: 6px;
            padding: 0;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #fff;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            color: #fff;
            cursor: pointer;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
        }

        button:hover {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1);
        }

        #impact-flash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.05s;
            z-index: 5;
        }

        #sound-bars {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 3px;
            height: 60px;
            align-items: flex-end;
        }

        .sound-bar {
            width: 4px;
            background: linear-gradient(to top, var(--accent-color, #0ff), transparent);
            border-radius: 2px;
            transition: height 0.1s ease-out;
        }

        #energy-ring {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid transparent;
            transition: all 0.3s;
        }

        .theme-selector {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 6px;
            margin-top: 8px;
        }

        .theme-btn {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s;
            padding: 0;
            margin: 0;
        }

        .theme-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px currentColor;
        }

        .theme-btn.active {
            border-color: #fff;
            box-shadow: 0 0 20px currentColor;
        }

        #instructions {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 11px;
            color: rgba(255, 255, 255, 0.4);
            text-align: right;
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            .panel {
                font-size: 11px;
                padding: 12px;
            }
            #stats-panel {
                top: 10px;
                left: 10px;
                min-width: 150px;
            }
            #controls-panel {
                top: auto;
                bottom: 10px;
                right: 10px;
                left: 10px;
                min-width: auto;
            }
            #instructions {
                display: none;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div id="impact-flash"></div>

    <div id="ui">
        <div id="stats-panel" class="panel">
            <h3>Statistics</h3>

            <div class="control-group">

                    <option value="dodecahedron">Dodecahedron (12 faces)</option>

            <div class="control-group">
                <label>Ball Count: <span id="ball-count-value">3</span></label>
                <input type="range" id="ball-count" min="1" max="10" value="3">

            <div class="control-group">
                <label>Rotation Speed: <span id="rotation-value">50</span>%</label>
                <input type="range" id="rotation-speed" min="0" max="100" value="50">
            </div>

            <div class="control-group">
                <label>Gravity: <span id="gravity-value">50</span>%</label>

            <div class="control-group">
                <label>Trail Length: <span id="trail-value">50</span>%</label>

            <div class="control-group">
                <label>Color Theme</label>
                <div class="theme-selector">
                    <button class="theme-btn active" data-theme="cyberpunk" style="background: linear-gradient(135deg, #0ff, #f0f)"></button>
                    <button class="theme-btn" data-theme="sunset" style="background: linear-gradient(135deg, #ff6b35, #f7c59f)"></button>
                    <button class="theme-btn" data-theme="ocean" style="background: linear-gradient(135deg, #0077b6, #00b4d8)"></button>
                    <button class="theme-btn" data-theme="aurora" style="background: linear-gradient(135deg, #2ecc71, #9b59b6)"></button>
                </div>
            </div>

            <div class="control-group">
                <label>Camera Mode</label>
                <select id="camera-mode">
                    <option value="orbit">Orbit</option>

            <button id="reset-btn">Reset Simulation</button>

        <div id="sound-bars"></div>

        <div id="instructions">
            Drag to orbit<br>
            Scroll to zoom<br>
            Click ball to push
        </div>
    </div>

    <script>
        // ==================== CONFIGURATION ====================
        const CONFIG = {
            themes: {
                cyberpunk: {
                    bg: ['#0a0a1a', '#1a0a2e', '#0a1a2e'],
                    primary: '#00ffff',
                    secondary: '#ff00ff',
                    accent: '#ffff00',
                    glow: 'rgba(0, 255, 255, 0.5)'
                },
                sunset: {
                    bg: ['#1a0a0a', '#2e1a0a', '#1a0a1a'],
                    primary: '#ff6b35',
                    secondary: '#f7c59f',
                    accent: '#ff4444',
                    glow: 'rgba(255, 107, 53, 0.5)'
                },
                ocean: {
                    bg: ['#0a1a2e', '#0a2e3e', '#1a2e3e'],
                    primary: '#00b4d8',
                    secondary: '#0077b6',
                    accent: '#90e0ef',
                    glow: 'rgba(0, 180, 216, 0.5)'
                },
                aurora: {
                    bg: ['#0a1a0a', '#1a0a2e', '#0a2e1a'],
                    primary: '#2ecc71',
                    secondary: '#9b59b6',
                    accent: '#3498db',
                    glow: 'rgba(46, 204, 113, 0.5)'
                }
            }
        };

        // ==================== UTILITY FUNCTIONS ====================
        // Safe number check - returns 0 if value is NaN, Infinity, or undefined
        function safeNum(val, defaultVal = 0) {
            if (val === undefined || val === null || !Number.isFinite(val)) {
                return defaultVal;
            }
            return val;
        }

        // Clamp value between min and max
        function clamp(val, min, max) {
            return Math.max(min, Math.min(max, safeNum(val, min)));
        }

        // ==================== MATH UTILITIES ====================
        class Vec3 {
            constructor(x = 0, y = 0, z = 0) {
                this.x = safeNum(x);
                this.y = safeNum(y);
                this.z = safeNum(z);
            }

            clone() { return new Vec3(this.x, this.y, this.z); }
            add(v) {
                if (!v) return this.clone();
                return new Vec3(this.x + safeNum(v.x), this.y + safeNum(v.y), this.z + safeNum(v.z));
            }
            sub(v) {
                if (!v) return this.clone();
                return new Vec3(this.x - safeNum(v.x), this.y - safeNum(v.y), this.z - safeNum(v.z));
            }
            mul(s) {
                s = safeNum(s, 1);
                return new Vec3(this.x * s, this.y * s, this.z * s);
            }
            dot(v) {
                if (!v) return 0;
                return this.x * safeNum(v.x) + this.y * safeNum(v.y) + this.z * safeNum(v.z);
            }
            cross(v) {
                if (!v) return new Vec3();
                return new Vec3(
                    this.y * safeNum(v.z) - this.z * safeNum(v.y),
                    this.z * safeNum(v.x) - this.x * safeNum(v.z),
                    this.x * safeNum(v.y) - this.y * safeNum(v.x)
                );
            }
            length() {
                const lenSq = this.x * this.x + this.y * this.y + this.z * this.z;
                return Math.sqrt(safeNum(lenSq, 0));
            }
            normalize() {
                const len = this.length();
                // Prevent division by zero
                if (len < 0.0001) return new Vec3(0, 1, 0); // Return a default unit vector
                return this.mul(1 / len);
            }
            reflect(normal) {
                if (!normal) return this.clone();
                const d = this.dot(normal) * 2;
                return this.sub(normal.mul(d));
            }

            // Validate that this vector has no NaN or Infinity values
            isValid() {
                return Number.isFinite(this.x) && Number.isFinite(this.y) && Number.isFinite(this.z);
            }

            // Sanitize vector - replace invalid values with defaults
            sanitize(defaultVec = null) {
                const def = defaultVec || new Vec3();
                return new Vec3(
                    Number.isFinite(this.x) ? this.x : def.x,
                    Number.isFinite(this.y) ? this.y : def.y,
                    Number.isFinite(this.z) ? this.z : def.z
                );
            }
        }

        class Matrix4 {
            constructor() {
                this.m = new Float32Array(16);
                this.identity();
            }

            identity() {
                this.m.fill(0);
                this.m[0] = this.m[5] = this.m[10] = this.m[15] = 1;
                return this;
            }

            multiply(b) {
                if (!b || !b.m) return this;
                const a = this.m, bm = b.m, r = new Matrix4();
                for (let i = 0; i < 4; i++) {
                    for (let j = 0; j < 4; j++) {
                        r.m[i * 4 + j] =
                            a[i * 4] * bm[j] +
                            a[i * 4 + 1] * bm[4 + j] +
                            a[i * 4 + 2] * bm[8 + j] +
                            a[i * 4 + 3] * bm[12 + j];
                    }
                }
                return r;
            }

            rotateX(angle) {
                angle = safeNum(angle);
                const c = Math.cos(angle), s = Math.sin(angle);
                const r = new Matrix4();
                r.m[5] = c; r.m[6] = -s;
                r.m[9] = s; r.m[10] = c;
                return this.multiply(r);
            }

            rotateY(angle) {
                angle = safeNum(angle);
                const c = Math.cos(angle), s = Math.sin(angle);
                const r = new Matrix4();
                r.m[0] = c; r.m[2] = s;
                r.m[8] = -s; r.m[10] = c;
                return this.multiply(r);
            }

            rotateZ(angle) {
                angle = safeNum(angle);
                const c = Math.cos(angle), s = Math.sin(angle);
                const r = new Matrix4();
                r.m[0] = c; r.m[1] = -s;
                r.m[4] = s; r.m[5] = c;
                return this.multiply(r);
            }

            transformPoint(v) {
                if (!v) return new Vec3();
                const m = this.m;
                return new Vec3(
                    m[0] * v.x + m[1] * v.y + m[2] * v.z + m[3],
                    m[4] * v.x + m[5] * v.y + m[6] * v.z + m[7],
                    m[8] * v.x + m[9] * v.y + m[10] * v.z + m[11]
                );
            }

            transformVector(v) {
                if (!v) return new Vec3();
                const m = this.m;
                return new Vec3(
                    m[0] * v.x + m[1] * v.y + m[2] * v.z,
                    m[4] * v.x + m[5] * v.y + m[6] * v.z,
                    m[8] * v.x + m[9] * v.y + m[10] * v.z
                );
            }
        }

        // ==================== POLYHEDRON GEOMETRY ====================
        const Polyhedra = {
            tetrahedron: () => {
                const a = 1 / Math.sqrt(2);
                const vertices = [
                    new Vec3(1, 0, -a), new Vec3(-1, 0, -a),
                    new Vec3(0, 1, a), new Vec3(0, -1, a)
                ];
                const faces = [[0, 1, 2], [0, 2, 3], [0, 3, 1], [1, 3, 2]];
                return { vertices, faces };
            },

            cube: () => {
                const s = 0.7;
                const vertices = [
                    new Vec3(-s, -s, -s), new Vec3(s, -s, -s),
                    new Vec3(s, s, -s), new Vec3(-s, s, -s),
                    new Vec3(-s, -s, s), new Vec3(s, -s, s),
                    new Vec3(s, s, s), new Vec3(-s, s, s)
                ];
                const faces = [
                    [0, 1, 2, 3], [5, 4, 7, 6], [1, 5, 6, 2],
                    [4, 0, 3, 7], [3, 2, 6, 7], [4, 5, 1, 0]
                ];
                return { vertices, faces };
            },

            octahedron: () => {
                const vertices = [
                    new Vec3(1, 0, 0), new Vec3(-1, 0, 0),
                    new Vec3(0, 1, 0), new Vec3(0, -1, 0),
                    new Vec3(0, 0, 1), new Vec3(0, 0, -1)
                ];
                const faces = [
                    [0, 2, 4], [0, 4, 3], [0, 3, 5], [0, 5, 2],
                    [1, 4, 2], [1, 3, 4], [1, 5, 3], [1, 2, 5]
                ];
                return { vertices, faces };
            },

            icosahedron: () => {
                const phi = (1 + Math.sqrt(5)) / 2;
                const a = 1, b = 1 / phi;
                const vertices = [
                    new Vec3(0, b, -a), new Vec3(b, a, 0), new Vec3(-b, a, 0),
                    new Vec3(0, b, a), new Vec3(0, -b, a), new Vec3(-a, 0, b),
                    new Vec3(0, -b, -a), new Vec3(a, 0, -b), new Vec3(a, 0, b),
                    new Vec3(-a, 0, -b), new Vec3(b, -a, 0), new Vec3(-b, -a, 0)
                ].map(v => v.normalize());
                const faces = [
                    [0, 1, 2], [3, 2, 1], [3, 4, 5], [3, 8, 4],
                    [0, 6, 7], [0, 9, 6], [4, 10, 11], [6, 11, 10],
                    [2, 5, 9], [11, 9, 5], [1, 7, 8], [10, 8, 7],
                    [3, 5, 2], [3, 1, 8], [0, 2, 9], [0, 7, 1],
                    [6, 9, 11], [6, 10, 7], [4, 11, 5], [4, 8, 10]
                ];
                return { vertices, faces };
            },

            dodecahedron: () => {
                const phi = (1 + Math.sqrt(5)) / 2;
                const a = 1, b = 1 / phi, c = 2 - phi;
                const vertices = [
                    new Vec3(c, 0, a), new Vec3(-c, 0, a), new Vec3(-b, b, b),
                    new Vec3(0, a, c), new Vec3(b, b, b), new Vec3(b, -b, b),
                    new Vec3(0, -a, c), new Vec3(-b, -b, b), new Vec3(c, 0, -a),
                    new Vec3(-c, 0, -a), new Vec3(-b, -b, -b), new Vec3(0, -a, -c),
                    new Vec3(b, -b, -b), new Vec3(b, b, -b), new Vec3(0, a, -c),
                    new Vec3(-b, b, -b), new Vec3(a, c, 0), new Vec3(-a, c, 0),
                    new Vec3(-a, -c, 0), new Vec3(a, -c, 0)
                ].map(v => v.normalize());
                const faces = [
                    [0, 1, 2, 3, 4], [0, 5, 6, 7, 1], [8, 9, 10, 11, 12],
                    [8, 13, 14, 15, 9], [16, 4, 3, 14, 13], [17, 2, 1, 7, 18],
                    [19, 5, 0, 4, 16], [6, 5, 19, 12, 11], [18, 7, 6, 11, 10],
                    [9, 15, 17, 18, 10], [15, 14, 3, 2, 17], [8, 12, 19, 16, 13]
                ];
                return { vertices, faces };
            },

            stellated: () => {
                const oct = Polyhedra.octahedron();
                const vertices = [...oct.vertices];
                const scale = 1.8;

                oct.faces.forEach(face => {
                    // Defensive: ensure all face indices are valid
                    if (!face || face.length < 3) return;
                    const validIndices = face.filter(i => i >= 0 && i < vertices.length);
                    if (validIndices.length < 3) return;

                    const center = validIndices.reduce((acc, i) => acc.add(vertices[i]), new Vec3()).mul(1/validIndices.length);
                    vertices.push(center.normalize().mul(scale));
                });

                const faces = [];
                oct.faces.forEach((face, i) => {
                    if (!face || face.length < 3) return;
                    const tip = 6 + i;
                    if (tip >= vertices.length) return;

                    for (let j = 0; j < 3; j++) {
                        const idx1 = face[j];
                        const idx2 = face[(j + 1) % 3];
                        // Validate indices
                        if (idx1 >= 0 && idx1 < vertices.length && idx2 >= 0 && idx2 < vertices.length) {
                            faces.push([idx1, idx2, tip]);
                        }
                    }
                });

                return { vertices, faces };
            }
        };

        // ==================== BALL PHYSICS ====================
        class Ball {
            constructor(position, velocity, color, radius = 0.08) {
                this.pos = (position && position.isValid()) ? position : new Vec3(0, 0, 0);
                this.vel = (velocity && velocity.isValid()) ? velocity : new Vec3(0, 0, 0);
                this.color = color || '#ffffff';
                this.radius = safeNum(radius, 0.08);
                this.trail = [];
                this.maxTrail = 50;
                this.spin = new Vec3(
                    (Math.random() - 0.5) * 2,
                    (Math.random() - 0.5) * 2,
                    (Math.random() - 0.5) * 2
                );
                this.glowIntensity = 1;
            }

            update(dt, gravity, faces, polyMatrix) {
                // Validate inputs
                dt = safeNum(dt, 0.016);
                gravity = safeNum(gravity, 5);

                // Sanitize position and velocity to prevent NaN propagation
                this.pos = this.pos.sanitize();
                this.vel = this.vel.sanitize();

                // Apply gravity in world space
                this.vel = this.vel.add(new Vec3(0, -gravity * dt, 0));

                // Clamp velocity to prevent explosion
                const maxVel = 50;
                const velLen = this.vel.length();
                if (velLen > maxVel) {
                    this.vel = this.vel.mul(maxVel / velLen);
                }

                // Store old position for trail
                const oldPos = this.pos.clone();

                // Update position
                this.pos = this.pos.add(this.vel.mul(dt));

                // Sanitize after update
                this.pos = this.pos.sanitize();
                this.vel = this.vel.sanitize();

                // Update spin decay
                this.spin = this.spin.mul(0.999).sanitize();

                // Decay glow
                this.glowIntensity = clamp(this.glowIntensity * 0.95, 1, 10);

                // Update trail
                if (this.trail.length === 0 || this.trail[this.trail.length - 1].sub(this.pos).length() > 0.02) {
                    this.trail.push(this.pos.clone());
                    if (this.trail.length > this.maxTrail) {
                        this.trail.shift();
                    }
                }

                // Check collision with faces
                if (!faces || !Array.isArray(faces) || faces.length === 0 || !polyMatrix) {
                    return null;
                }
                return this.checkCollisions(faces, polyMatrix);
            }

            checkCollisions(faces, polyMatrix) {
                let collision = null;

                // Defensive checks
                if (!faces || !Array.isArray(faces) || !polyMatrix) {
                    return null;
                }

                for (const face of faces) {
                    // Skip invalid faces
                    if (!face || !face.vertices || !Array.isArray(face.vertices) || face.vertices.length < 3 || !face.normal) {
                        continue;
                    }

                    try {
                        // Transform face vertices to world space
                        const worldVerts = face.vertices.map(v => {
                            if (!v) return new Vec3();
                            return polyMatrix.transformPoint(v);
                        });

                        // Transform and normalize the normal
                        const worldNormal = polyMatrix.transformVector(face.normal);
                        if (!worldNormal || worldNormal.length() < 0.0001) {
                            continue;
                        }
                        const normalizedNormal = worldNormal.normalize();

                        // Calculate face center
                        const center = worldVerts.reduce((acc, v) => acc.add(v), new Vec3()).mul(1 / worldVerts.length);

                        // Distance from ball to plane
                        const dist = this.pos.sub(center).dot(normalizedNormal);

                        if (dist < this.radius && dist > -this.radius * 2) {
                            // Check if ball is inside face polygon (simplified)
                            const toCenter = center.sub(this.pos);
                            const distToCenter = toCenter.length();

                            if (distToCenter < 1.5) { // Approximate containment check
                                // Collision response
                                const velNormal = this.vel.dot(normalizedNormal);

                                if (velNormal < 0) {
                                    // Reflect velocity
                                    const restitution = 0.85;
                                    this.vel = this.vel.sub(normalizedNormal.mul(velNormal * (1 + restitution)));

                                    // Add spin from collision
                                    const tangent = this.vel.sub(normalizedNormal.mul(this.vel.dot(normalizedNormal)));
                                    this.spin = this.spin.add(tangent.cross(normalizedNormal).mul(0.5));

                                    // Push ball out of face
                                    this.pos = this.pos.add(normalizedNormal.mul(this.radius - dist + 0.01));

                                    // Sanitize after collision
                                    this.pos = this.pos.sanitize();
                                    this.vel = this.vel.sanitize();
                                    this.spin = this.spin.sanitize();

                                    // Boost glow on collision
                                    this.glowIntensity = 3;

                                    collision = {
                                        point: this.pos.clone(),
                                        normal: normalizedNormal,
                                        velocity: Math.abs(velNormal)
                                    };
                                }
                            }
                        }
                    } catch (e) {
                        // Skip this face on error
                        console.warn('Collision check error:', e);
                        continue;
                    }
                }

                return collision;
            }
        }

        // ==================== PARTICLE SYSTEM ====================
        class Particle {
            constructor(pos, vel, color, life = 1) {
                this.pos = (pos && pos.isValid()) ? pos : new Vec3();
                this.vel = (vel && vel.isValid()) ? vel : new Vec3();
                this.color = color || '#ffffff';
                this.life = safeNum(life, 1);
                this.maxLife = this.life;
                this.size = 3 + Math.random() * 3;
            }

            update(dt) {
                dt = safeNum(dt, 0.016);
                this.pos = this.pos.add(this.vel.mul(dt)).sanitize();
                this.vel = this.vel.mul(0.98).sanitize();
                this.life -= dt;
                return this.life > 0;
            }
        }

        // ==================== MAIN APPLICATION ====================
        class PolyhedronDemo {

            initSoundBars() {
                const container = document.getElementById('sound-bars');
                if (!container) return;

                container.innerHTML = '';
                this.soundBars = [];
                for (let i = 0; i < 32; i++) {

            initPolyhedron() {
                // Validate polyType exists
                if (!Polyhedra[this.polyType]) {
                    console.warn('Invalid polyhedron type:', this.polyType);
                    this.polyType = 'icosahedron';
                }

                try {
                    const data = Polyhedra[this.polyType]();

                    if (!data || !data.vertices || !data.faces) {
                        console.error('Invalid polyhedron data');
                        return;
                    }

                    this.polyhedron = {
                        vertices: data.vertices.map(v => v ? v.mul(1.2) : new Vec3()),
                        faces: data.faces.map(face => {
                            // Defensive: validate face indices
                            if (!face || !Array.isArray(face) || face.length < 3) {
                                return null;
                            }

                            // Filter valid indices
                            const validIndices = face.filter(i =>
                                typeof i === 'number' && i >= 0 && i < data.vertices.length
                            );

                            if (validIndices.length < 3) {
                                return null;
                            }

                            const verts = validIndices.map(i => {
                                const v = data.vertices[i];
                                return v ? v.mul(1.2) : new Vec3();
                            });

                            // Calculate normal with validation
                            const v1 = verts[1].sub(verts[0]);
                            const v2 = verts[2].sub(verts[0]);
                            let normal = v1.cross(v2);

                            // Ensure normal is valid
                            if (normal.length() < 0.0001) {
                                normal = new Vec3(0, 1, 0);
                            } else {
                                normal = normal.normalize();
                            }

                            return { indices: validIndices, vertices: verts, normal };
                        }).filter(face => face !== null) // Remove invalid faces
                    };

                    // Reset balls to center when shape changes to prevent them being outside
                    if (this.balls && this.balls.length > 0) {
                        this.balls.forEach(ball => {
                            // If ball is too far from center, reset it
                            if (ball.pos.length() > 0.8) {
                                ball.pos = new Vec3(
                                    (Math.random() - 0.5) * 0.3,
                                    (Math.random() - 0.5) * 0.3,
                                    (Math.random() - 0.5) * 0.3
                                );
                            }
                        });
                    }
                } catch (e) {
                    console.error('Error initializing polyhedron:', e);
                    // Create a fallback simple shape
                    this.polyhedron = {
                        vertices: [
                            new Vec3(1, 0, 0), new Vec3(-1, 0, 0),
                            new Vec3(0, 1, 0), new Vec3(0, -1, 0),
                            new Vec3(0, 0, 1), new Vec3(0, 0, -1)
                        ],
                        faces: []
                    };
                }
            }

            setupEventListeners() {

                this.canvas.addEventListener('mousedown', (e) => {
                    this.isDragging = true;
                    this.lastMouseX = e.clientX;
                    this.lastMouseY = e.clientY;

                    if (this.isDragging) {
                        const dx = e.clientX - this.lastMouseX;
                        const dy = e.clientY - this.lastMouseY;
                        this.cameraAngleY += dx * 0.005;
                        this.cameraAngleX += dy * 0.005;

                        this.lastMouseY = e.clientY;
                    }
                });

                window.addEventListener('mouseup', () => {
                    this.isDragging = false;
                });

                this.canvas.addEventListener('wheel', (e) => {
                    e.preventDefault();
                    this.cameraDistance += e.deltaY * 0.005;
                    this.cameraDistance = clamp(this.cameraDistance, 2, 10);
                }, { passive: false });

                // Touch controls
                this.canvas.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    if (e.touches.length === 1) {
                        this.isDragging = true;
                        this.lastMouseX = e.touches[0].clientX;
                        this.lastMouseY = e.touches[0].clientY;
                    }
                }, { passive: false });

                this.canvas.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    if (this.isDragging && e.touches.length === 1) {
                        const dx = e.touches[0].clientX - this.lastMouseX;
                        const dy = e.touches[0].clientY - this.lastMouseY;
                        this.cameraAngleY += dx * 0.005;
                        this.cameraAngleX += dy * 0.005;
                        this.cameraAngleX = clamp(this.cameraAngleX, -Math.PI / 2, Math.PI / 2);
                        this.lastMouseX = e.touches[0].clientX;
                        this.lastMouseY = e.touches[0].clientY;
                    } else if (e.touches.length === 2) {
                        // Pinch zoom
                        const dist = Math.hypot(
                            e.touches[0].clientX - e.touches[1].clientX,
                            e.touches[0].clientY - e.touches[1].clientY
                        );
                        if (this.lastPinchDist) {
                            this.cameraDistance -= (dist - this.lastPinchDist) * 0.01;
                            this.cameraDistance = clamp(this.cameraDistance, 2, 10);
                        }
                        this.lastPinchDist = dist;
                    }
                }, { passive: false });

                this.canvas.addEventListener('touchend', () => {
                    this.isDragging = false;
                    this.lastPinchDist = null;

                // UI Controls

                    });
                }

                const rotationSlider = document.getElementById('rotation-speed');

                if (gravitySlider) {
                    gravitySlider.addEventListener('input', (e) => {

                        if (valueDisplay) valueDisplay.textContent = e.target.value;

                const trailSlider = document.getElementById('trail-length');
                if (trailSlider) {
                    trailSlider.addEventListener('input', (e) => {

                        if (valueDisplay) valueDisplay.textContent = e.target.value;
                        this.trailLength = (parseInt(e.target.value) || 0) / 100;
                        if (this.balls && Array.isArray(this.balls)) {
                            this.balls.forEach(ball => {
                                if (ball) {
                                    ball.maxTrail = Math.max(1, Math.floor(parseInt(e.target.value) || 1));
                                }
                            });
                        }
                    });
                }

                if (cameraSelect) {

                document.querySelectorAll('.theme-btn').forEach(btn => {

                        }
                    });
                });

                const resetBtn = document.getElementById('reset-btn');
                if (resetBtn) {
                    resetBtn.addEventListener('click', () => {
                        this.collisionCount = 0;
                        const currentCount = this.balls ? this.balls.length : 3;
                        this.initBalls(Math.max(1, currentCount));
                        this.particles = [];
                    });
                }

                const addBallBtn = document.getElementById('add-ball-btn');
                if (addBallBtn) {
                    addBallBtn.addEventListener('click', () => {
                        this.addBall();

            addBall() {
                // Limit max balls to prevent performance issues
                if (this.balls.length >= 20) {
                    console.warn('Maximum ball count reached');
                    return;
                }

                const theme = CONFIG.themes[this.theme];
                if (!theme) return;

                const colors = [theme.primary, theme.secondary, theme.accent];
                const pos = new Vec3(
                    (Math.random() - 0.5) * 0.3,
                    0.5,
                    (Math.random() - 0.5) * 0.3
                );
                const vel = new Vec3(
                    (Math.random() - 0.5) * 3,
                    (Math.random() - 0.5) * 3,
                    (Math.random() - 0.5) * 3
                );
                this.balls.push(new Ball(pos, vel, colors[this.balls.length % colors.length]));
            }

            triggerCollisionEffect(collision) {
                if (!collision) return;

                this.collisionCount++;

                // Flash effect
                const flash = document.getElementById('impact-flash');
                if (flash) {
                    const velocity = safeNum(collision.velocity, 0);
                    flash.style.opacity = Math.min(0.3, velocity * 0.1);
                    setTimeout(() => flash.style.opacity = 0, 50);
                }

                // Sound bars
                if (this.soundBars && this.soundBars.length > 0) {
                    const velocity = safeNum(collision.velocity, 0);
                    const intensity = Math.min(1, velocity * 0.3);
                    const centerBar = Math.floor(Math.random() * this.soundBars.length);
                    for (let i = 0; i < this.soundBars.length; i++) {
                        const bar = this.soundBars[i];
                        if (bar) {
                            const dist = Math.abs(i - centerBar);
                            const height = Math.max(0, intensity - dist * 0.05) * 60;
                            bar.target = Math.max(bar.target || 0, height);
                        }
                    }
                }

                // Spawn particles
                const theme = CONFIG.themes[this.theme];
                if (!theme || !collision.point || !collision.normal) return;

                for (let i = 0; i < 15; i++) {
                    const vel = new Vec3(
                        (Math.random() - 0.5) * 2 + (collision.normal.x || 0),
                        (Math.random() - 0.5) * 2 + (collision.normal.y || 0),
                        (Math.random() - 0.5) * 2 + (collision.normal.z || 0)
                    );
                    const colors = [theme.primary, theme.secondary, theme.accent];
                    this.particles.push(new Particle(
                        collision.point.clone(),
                        vel,
                        colors[Math.floor(Math.random() * 3)],
                        0.5 + Math.random() * 0.5
                    ));
                }

                // Limit particles to prevent memory issues
                if (this.particles.length > 500) {
                    this.particles = this.particles.slice(-300);
                }
            }

            project(point, cameraMatrix) {
                if (!point || !cameraMatrix) {
                    return { x: this.centerX, y: this.centerY, z: 0, scale: 1 };
                }

                const transformed = cameraMatrix.transformPoint(point);

                // Prevent division by zero or very small numbers
                const zOffset = this.cameraDistance + safeNum(transformed.z, 0);
                const perspective = zOffset > 0.1 ? this.cameraDistance / zOffset : this.cameraDistance / 0.1;

                return {
                    x: safeNum(this.centerX + transformed.x * this.scale * perspective, this.centerX),
                    y: safeNum(this.centerY - transformed.y * this.scale * perspective, this.centerY),
                    z: safeNum(transformed.z, 0),
                    scale: safeNum(perspective, 1)
                };
            }

            animate(time) {
                time = safeNum(time, performance.now());
                const dt = clamp((time - this.lastTime) / 1000, 0.001, 0.05);
                this.lastTime = time;

                // FPS calculation
                this.frameCount++;
                if (this.frameCount >= 30) {
                    const elapsed = (time - this.fpsTime) / 1000;
                    this.fps = elapsed > 0 ? Math.round(30 / elapsed) : 60;
                    this.fpsTime = time;
                    this.frameCount = 0;
                }
                if (!this.fpsTime) this.fpsTime = time;

                // Update rotation
                this.rotation.x += dt * this.rotationSpeed * 0.3;
                this.rotation.y += dt * this.rotationSpeed * 0.5;
                this.rotation.z += dt * this.rotationSpeed * 0.2;

                // Sanitize rotation to prevent overflow
                this.rotation = this.rotation.sanitize();
                // Keep rotation values in reasonable range
                this.rotation.x = this.rotation.x % (Math.PI * 2);
                this.rotation.y = this.rotation.y % (Math.PI * 2);
                this.rotation.z = this.rotation.z % (Math.PI * 2);

                // Build matrices
                const polyMatrix = new Matrix4()
                    .rotateX(this.rotation.x)
                    .rotateY(this.rotation.y)
                    .rotateZ(this.rotation.z);

                // Update camera
                let camAngleX = safeNum(this.cameraAngleX, 0);
                let camAngleY = safeNum(this.cameraAngleY, 0);

                // Safe camera mode handling with ball existence checks
                if (this.cameraMode === 'follow') {
                    // Only follow if there are balls
                    if (this.balls && this.balls.length > 0 && this.balls[0]) {
                        const ballPos = this.balls[0].pos;
                        if (ballPos && ballPos.isValid()) {
                            const xz = Math.sqrt(ballPos.x * ballPos.x + ballPos.z * ballPos.z);
                            if (xz > 0.001) {
                                camAngleY = Math.atan2(ballPos.x, ballPos.z);
                            }
                            if (xz > 0.001 || Math.abs(ballPos.y) > 0.001) {
                                camAngleX = Math.atan2(ballPos.y, xz);
                            }
                        }
                    }
                    // If no balls, keep current camera angles
                } else if (this.cameraMode === 'dynamic') {
                    camAngleY += dt * 0.2;
                    camAngleX = Math.sin(time * 0.0005) * 0.3;
                }
                // 'fixed' and 'orbit' modes use the stored angles directly

                const cameraMatrix = new Matrix4()
                    .rotateX(camAngleX)
                    .rotateY(camAngleY);

                // Update balls - with polyhedron validation
                if (this.balls && Array.isArray(this.balls) && this.polyhedron && this.polyhedron.faces) {
                    for (const ball of this.balls) {
                        if (!ball) continue;
                        try {
                            const collision = ball.update(dt, this.gravity * 10, this.polyhedron.faces, polyMatrix);
                            if (collision) {
                                this.triggerCollisionEffect(collision);
                            }
                        } catch (e) {
                            console.warn('Ball update error:', e);
                        }
                    }
                }

                // Update particles
                if (this.particles && Array.isArray(this.particles)) {
                    this.particles = this.particles.filter(p => p && p.update(dt));
                }

                // Update sound bars
                if (this.soundBars && Array.isArray(this.soundBars)) {
                    for (const bar of this.soundBars) {
                        if (!bar || !bar.element) continue;
                        bar.value = safeNum(bar.value, 0);
                        bar.target = safeNum(bar.target, 0);
                        bar.value += (bar.target - bar.value) * 0.3;
                        bar.target *= 0.9;
                        bar.element.style.height = Math.max(5, bar.value) + 'px';
                    }
                }

                // Render
                this.render(polyMatrix, cameraMatrix);

                // Update stats - with safe division
                const ballCount = (this.balls && this.balls.length > 0) ? this.balls.length : 1;
                const avgVel = this.balls ?
                    this.balls.reduce((acc, b) => acc + (b ? b.vel.length() : 0), 0) / ballCount : 0;
                const totalEnergy = this.balls ?
                    this.balls.reduce((acc, b) => {
                        if (!b) return acc;
                        const vel = b.vel.length();
                        return acc + vel * vel * 0.5;
                    }, 0) : 0;
                const avgSpin = this.balls ?
                    this.balls.reduce((acc, b) => acc + (b ? b.spin.length() : 0), 0) / ballCount : 0;

                const velEl = document.getElementById('velocity');
                const collEl = document.getElementById('collisions');
                const energyEl = document.getElementById('energy');
                const spinEl = document.getElementById('spin');
                const fpsEl = document.getElementById('fps');

                if (velEl) velEl.textContent = safeNum(avgVel).toFixed(2);
                if (collEl) collEl.textContent = this.collisionCount;
                if (energyEl) energyEl.textContent = safeNum(totalEnergy).toFixed(2);
                if (spinEl) spinEl.textContent = safeNum(avgSpin).toFixed(2);
                if (fpsEl) fpsEl.textContent = this.fps;

                requestAnimationFrame((t) => this.animate(t));
            }

            render(polyMatrix, cameraMatrix) {
                const ctx = this.ctx;
                if (!ctx) return;

                const theme = CONFIG.themes[this.theme];
                if (!theme) return;

                // Clear with motion blur effect
                ctx.fillStyle = `rgba(0, 0, 0, ${0.1 + (1 - this.trailLength) * 0.2})`;
                ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);

                // Validate polyhedron exists
                if (!this.polyhedron || !this.polyhedron.faces || !Array.isArray(this.polyhedron.faces)) {
                    return;
                }

                // Collect all faces with their depths for sorting
                const projectedFaces = [];

                for (const face of this.polyhedron.faces) {
                    if (!face || !face.vertices || !face.normal) continue;

                    try {
                        const worldVerts = face.vertices.map(v => polyMatrix.transformPoint(v || new Vec3()));
                        const projVerts = worldVerts.map(v => this.project(v, cameraMatrix));

                        // Skip if no valid projected vertices
                        if (projVerts.length < 3) continue;

                        const avgZ = projVerts.reduce((acc, v) => acc + (v ? v.z : 0), 0) / projVerts.length;

                        // Calculate normal direction for back-face culling
                        const worldNormal = polyMatrix.transformVector(face.normal);
                        const cameraNormal = cameraMatrix.transformVector(worldNormal);

                        projectedFaces.push({
                            verts: projVerts,
                            worldVerts,
                            avgZ: safeNum(avgZ),
                            normal: cameraNormal,
                            facing: cameraNormal ? cameraNormal.z : 0
                        });
                    } catch (e) {
                        // Skip this face on error
                        continue;
                    }
                }

                // Sort by depth (back to front)
                projectedFaces.sort((a, b) => b.avgZ - a.avgZ);

                // Draw faces
                for (const face of projectedFaces) {
                    const { verts, facing } = face;

                    if (!verts || verts.length < 3) continue;

                    // Only draw front-facing faces with transparency for back faces
                    const alpha = facing > 0 ? 0.3 : 0.1;
                    const strokeAlpha = facing > 0 ? 0.8 : 0.3;

                    ctx.beginPath();
                    ctx.moveTo(verts[0].x, verts[0].y);
                    for (let i = 1; i < verts.length; i++) {
                        ctx.lineTo(verts[i].x, verts[i].y);
                    }
                    ctx.closePath();

                    // Fill with gradient
                    try {
                        const gradient = ctx.createLinearGradient(
                            verts[0].x, verts[0].y,
                            verts[verts.length - 1].x, verts[verts.length - 1].y
                        );
                        gradient.addColorStop(0, this.hexToRgba(theme.primary, alpha * 0.5));
                        gradient.addColorStop(1, this.hexToRgba(theme.secondary, alpha * 0.3));
                        ctx.fillStyle = gradient;
                        ctx.fill();
                    } catch (e) {
                        ctx.fillStyle = this.hexToRgba(theme.primary, alpha * 0.5);
                        ctx.fill();
                    }

                    // Stroke edges with glow
                    ctx.strokeStyle = this.hexToRgba(theme.primary, strokeAlpha);
                    ctx.lineWidth = 2;
                    ctx.shadowColor = theme.primary;
                    ctx.shadowBlur = facing > 0 ? 15 : 5;
                    ctx.stroke();
                    ctx.shadowBlur = 0;
                }

                // Draw particles
                if (this.particles && Array.isArray(this.particles)) {
                    for (const particle of this.particles) {
                        if (!particle || !particle.pos) continue;

                        const proj = this.project(particle.pos, cameraMatrix);
                        if (proj.z > -this.cameraDistance) {
                            const alpha = particle.life / particle.maxLife;
                            const size = safeNum(particle.size * proj.scale * alpha, 1);

                            ctx.beginPath();
                            ctx.arc(proj.x, proj.y, Math.max(0.5, size), 0, Math.PI * 2);
                            ctx.fillStyle = this.hexToRgba(particle.color, alpha);
                            ctx.shadowColor = particle.color;
                            ctx.shadowBlur = 10;
                            ctx.fill();
                            ctx.shadowBlur = 0;
                        }
                    }
                }

                // Draw ball trails and balls
                if (this.balls && Array.isArray(this.balls)) {
                    for (const ball of this.balls) {
                        if (!ball || !ball.pos) continue;

                        // Draw trail
                        if (ball.trail && ball.trail.length > 1) {
                            ctx.beginPath();
                            const firstProj = this.project(ball.trail[0], cameraMatrix);
                            ctx.moveTo(firstProj.x, firstProj.y);

                            for (let i = 1; i < ball.trail.length; i++) {
                                const proj = this.project(ball.trail[i], cameraMatrix);
                                ctx.lineTo(proj.x, proj.y);
                            }

                            try {
                                const lastProj = this.project(ball.trail[ball.trail.length - 1], cameraMatrix);
                                const gradient = ctx.createLinearGradient(
                                    firstProj.x, firstProj.y,
                                    lastProj.x, lastProj.y
                                );
                                gradient.addColorStop(0, this.hexToRgba(ball.color, 0));
                                gradient.addColorStop(1, this.hexToRgba(ball.color, 0.8));
                                ctx.strokeStyle = gradient;
                            } catch (e) {
                                ctx.strokeStyle = this.hexToRgba(ball.color, 0.5);
                            }
                            ctx.lineWidth = 3;
                            ctx.stroke();
                        }

                        // Draw ball with glow
                        const ballProj = this.project(ball.pos, cameraMatrix);
                        const ballSize = Math.max(1, safeNum(ball.radius * this.scale * ballProj.scale, 5));

                        // Outer glow
                        try {
                            const glowSize = ballSize * 3 * safeNum(ball.glowIntensity, 1);
                            const glowGradient = ctx.createRadialGradient(
                                ballProj.x, ballProj.y, 0,
                                ballProj.x, ballProj.y, Math.max(1, glowSize)
                            );
                            glowGradient.addColorStop(0, this.hexToRgba(ball.color, 0.5));
                            glowGradient.addColorStop(0.5, this.hexToRgba(ball.color, 0.2));
                            glowGradient.addColorStop(1, 'transparent');
                            ctx.beginPath();
                            ctx.arc(ballProj.x, ballProj.y, Math.max(1, glowSize), 0, Math.PI * 2);
                            ctx.fillStyle = glowGradient;
                            ctx.fill();
                        } catch (e) {
                            // Skip glow on error
                        }

                        // Ball body
                        try {
                            const bodyGradient = ctx.createRadialGradient(
                                ballProj.x - ballSize * 0.3, ballProj.y - ballSize * 0.3, 0,
                                ballProj.x, ballProj.y, ballSize
                            );
                            bodyGradient.addColorStop(0, '#ffffff');
                            bodyGradient.addColorStop(0.3, ball.color);
                            bodyGradient.addColorStop(1, this.hexToRgba(ball.color, 0.8));

                            ctx.beginPath();
                            ctx.arc(ballProj.x, ballProj.y, ballSize, 0, Math.PI * 2);
                            ctx.fillStyle = bodyGradient;
                            ctx.shadowColor = ball.color;
                            ctx.shadowBlur = 20 * safeNum(ball.glowIntensity, 1);
                            ctx.fill();
                            ctx.shadowBlur = 0;
                        } catch (e) {
                            // Fallback simple ball
                            ctx.beginPath();
                            ctx.arc(ballProj.x, ballProj.y, ballSize, 0, Math.PI * 2);
                            ctx.fillStyle = ball.color;
                            ctx.fill();
                        }

                        // Specular highlight
                        ctx.beginPath();
                        ctx.arc(
                            ballProj.x - ballSize * 0.3,
                            ballProj.y - ballSize * 0.3,
                            ballSize * 0.25,
                            0, Math.PI * 2
                        );
                        ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
                        ctx.fill();
                    }
                }

                // Draw vertex points
                if (this.polyhedron.vertices && Array.isArray(this.polyhedron.vertices)) {
                    for (const vertex of this.polyhedron.vertices) {
                        if (!vertex) continue;

                        const worldVert = polyMatrix.transformPoint(vertex);
                        const proj = this.project(worldVert, cameraMatrix);

                        ctx.beginPath();
                        ctx.arc(proj.x, proj.y, Math.max(1, 3 * proj.scale), 0, Math.PI * 2);
                        ctx.fillStyle = theme.accent;
                        ctx.shadowColor = theme.accent;
                        ctx.shadowBlur = 10;
                        ctx.fill();
                        ctx.shadowBlur = 0;
                    }
                }
            }

            hexToRgba(hex, alpha) {
                // Handle null/undefined
                if (!hex || typeof hex !== 'string') {
                    return `rgba(255, 255, 255, ${safeNum(alpha, 1)})`;
                }

                alpha = safeNum(alpha, 1);

                // Handle full hex (#rrggbb)
                const fullResult = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
                if (fullResult) {
                    return `rgba(${parseInt(fullResult[1], 16)}, ${parseInt(fullResult[2], 16)}, ${parseInt(fullResult[3], 16)}, ${alpha})`;
                }

                // Handle short hex (#rgb)
                if (hex.startsWith('#') && hex.length === 4) {
                    const r = parseInt(hex[1] + hex[1], 16);
                    const g = parseInt(hex[2] + hex[2], 16);
                    const b = parseInt(hex[3] + hex[3], 16);
                    if (!isNaN(r) && !isNaN(g) && !isNaN(b)) {
                        return `rgba(${r}, ${g}, ${b}, ${alpha})`;
                    }
                }

                // Handle named colors or return a default
                // For safety, return a visible default color
                return `rgba(200, 200, 200, ${alpha})`;
            }
        }

        // Initialize on load with error handling
        window.addEventListener('DOMContentLoaded', () => {
            try {
                new PolyhedronDemo();
            } catch (e) {
                console.error('Failed to initialize PolyhedronDemo:', e);
            }
        });
    </script>
