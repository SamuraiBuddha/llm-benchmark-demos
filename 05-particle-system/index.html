<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle System & Fireworks</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #000;
            min-height: 100vh;
            overflow: hidden;
            font-family: 'Segoe UI', system-ui, sans-serif;
            color: #fff;
        }
        canvas {
            display: block;
        }
        h1 {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.3rem;
            text-shadow: 0 0 20px rgba(255, 200, 100, 0.5);
            z-index: 100;
            pointer-events: none;
        }
        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 100;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: linear-gradient(135deg, #ff8800, #ff4400);
            color: #fff;
            cursor: pointer;
            font-size: 0.9rem;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 136, 0, 0.5);
        }
        .info {
            position: fixed;
            bottom: 70px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.9rem;
            opacity: 0.6;
            z-index: 100;
            pointer-events: none;
        }
        .stats {
            position: fixed;
            top: 60px;
            left: 20px;
            font-size: 0.9rem;
            opacity: 0.7;
            z-index: 100;
        }
    </style>
</head>
<body>
    <h1>Particle System & Fireworks</h1>
    <canvas id="canvas"></canvas>
    <div class="stats">
        <div>Particles: <span id="count">0</span></div>
        <div>FPS: <span id="fps">0</span></div>
    </div>
    <div class="info">Click anywhere to launch fireworks | Hold for continuous</div>
    <div class="controls">
        <button onclick="launchRandom()">Random Burst</button>
        <button onclick="toggleAuto()">Auto Mode</button>
        <button onclick="changeMode()">Change Style</button>
        <button onclick="clearAll()">Clear</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let W, H;
        function resize() {
            W = canvas.width = window.innerWidth;
            H = canvas.height = window.innerHeight;
        }
        resize();
        window.addEventListener('resize', resize);

        // State
        let particles = [];
        let rockets = [];
        let autoMode = false;
        let modeIndex = 0;
        const modes = ['firework', 'fountain', 'spiral', 'explosion', 'rain'];

        // FPS tracking
        let frameCount = 0;
        let lastFpsUpdate = 0;
        let currentFps = 0;

        // Particle class
        class Particle {
            constructor(x, y, options = {}) {
                this.x = x;
                this.y = y;
                this.vx = options.vx || (Math.random() - 0.5) * 10;
                this.vy = options.vy || (Math.random() - 0.5) * 10;
                this.gravity = options.gravity ?? 0.15;
                this.friction = options.friction ?? 0.99;
                this.size = options.size || Math.random() * 3 + 1;
                this.life = options.life || 1;
                this.decay = options.decay || Math.random() * 0.02 + 0.01;
                this.hue = options.hue || Math.random() * 360;
                this.saturation = options.saturation || 100;
                this.lightness = options.lightness || 60;
                this.trail = options.trail ?? true;
                this.trailPoints = [];
            }

            update() {
                if (this.trail) {
                    this.trailPoints.push({ x: this.x, y: this.y, life: this.life });
                    if (this.trailPoints.length > 10) this.trailPoints.shift();
                }

                this.vx *= this.friction;
                this.vy *= this.friction;
                this.vy += this.gravity;
                this.x += this.vx;
                this.y += this.vy;
                this.life -= this.decay;
            }

            draw() {
                // Draw trail
                if (this.trail && this.trailPoints.length > 1) {
                    ctx.beginPath();
                    ctx.moveTo(this.trailPoints[0].x, this.trailPoints[0].y);
                    for (let i = 1; i < this.trailPoints.length; i++) {
                        ctx.lineTo(this.trailPoints[i].x, this.trailPoints[i].y);
                    }
                    ctx.strokeStyle = `hsla(${this.hue}, ${this.saturation}%, ${this.lightness}%, ${this.life * 0.3})`;
                    ctx.lineWidth = this.size * 0.5;
                    ctx.stroke();
                }

                // Draw particle
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * this.life, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${this.hue}, ${this.saturation}%, ${this.lightness}%, ${this.life})`;
                ctx.fill();

                // Glow
                ctx.shadowColor = `hsl(${this.hue}, ${this.saturation}%, ${this.lightness}%)`;
                ctx.shadowBlur = 10;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * this.life * 0.5, 0, Math.PI * 2);
                ctx.fill();
                ctx.shadowBlur = 0;
            }

            isDead() {
                return this.life <= 0;
            }
        }

        // Rocket class
        class Rocket {
            constructor(x, targetY, hue) {
                this.x = x;
                this.y = H;
                this.targetY = targetY;
                this.vy = -Math.random() * 5 - 10;
                this.hue = hue || Math.random() * 360;
                this.trail = [];
            }

            update() {
                this.trail.push({ x: this.x, y: this.y });
                if (this.trail.length > 15) this.trail.shift();

                this.y += this.vy;
                this.vy += 0.1; // Slow down as it rises
            }

            draw() {
                // Trail
                for (let i = 0; i < this.trail.length; i++) {
                    const t = this.trail[i];
                    const alpha = i / this.trail.length * 0.5;
                    ctx.beginPath();
                    ctx.arc(t.x, t.y, 2, 0, Math.PI * 2);
                    ctx.fillStyle = `hsla(${this.hue}, 100%, 70%, ${alpha})`;
                    ctx.fill();
                }

                // Rocket head
                ctx.beginPath();
                ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                ctx.fillStyle = `hsl(${this.hue}, 100%, 80%)`;
                ctx.shadowColor = `hsl(${this.hue}, 100%, 70%)`;
                ctx.shadowBlur = 15;
                ctx.fill();
                ctx.shadowBlur = 0;
            }

            shouldExplode() {
                return this.y <= this.targetY || this.vy >= 0;
            }
        }

        // Explosion types
        function explode(x, y, hue, type = 'firework') {
            const count = 100 + Math.random() * 100;

            switch (type) {
                case 'firework':
                    for (let i = 0; i < count; i++) {
                        const angle = (Math.PI * 2 / count) * i;
                        const speed = Math.random() * 8 + 4;
                        particles.push(new Particle(x, y, {
                            vx: Math.cos(angle) * speed,
                            vy: Math.sin(angle) * speed,
                            hue: hue + Math.random() * 30 - 15,
                            size: Math.random() * 3 + 1,
                            gravity: 0.08,
                            decay: Math.random() * 0.015 + 0.008
                        }));
                    }
                    break;

                case 'fountain':
                    for (let i = 0; i < count / 3; i++) {
                        const spread = Math.random() * 2 - 1;
                        particles.push(new Particle(x, y, {
                            vx: spread * 3,
                            vy: -Math.random() * 15 - 5,
                            hue: hue + Math.random() * 60,
                            size: Math.random() * 4 + 1,
                            gravity: 0.3,
                            decay: Math.random() * 0.01 + 0.01
                        }));
                    }
                    break;

                case 'spiral':
                    for (let i = 0; i < count; i++) {
                        const angle = (Math.PI * 8 / count) * i;
                        const speed = (i / count) * 10 + 2;
                        particles.push(new Particle(x, y, {
                            vx: Math.cos(angle) * speed,
                            vy: Math.sin(angle) * speed,
                            hue: (hue + i * 3) % 360,
                            size: 2,
                            gravity: 0.05,
                            decay: Math.random() * 0.01 + 0.005
                        }));
                    }
                    break;

                case 'explosion':
                    for (let i = 0; i < count * 1.5; i++) {
                        const angle = Math.random() * Math.PI * 2;
                        const speed = Math.random() * 15 + 5;
                        particles.push(new Particle(x, y, {
                            vx: Math.cos(angle) * speed,
                            vy: Math.sin(angle) * speed,
                            hue: Math.random() * 360,
                            size: Math.random() * 5 + 2,
                            gravity: 0.1,
                            decay: Math.random() * 0.02 + 0.01,
                            trail: true
                        }));
                    }
                    break;

                case 'rain':
                    for (let i = 0; i < count / 2; i++) {
                        particles.push(new Particle(x + Math.random() * 200 - 100, y, {
                            vx: Math.random() * 2 - 1,
                            vy: Math.random() * 3 + 2,
                            hue: 200 + Math.random() * 40,
                            size: Math.random() * 2 + 1,
                            gravity: 0.05,
                            decay: Math.random() * 0.005 + 0.002,
                            saturation: 80,
                            lightness: 70
                        }));
                    }
                    break;
            }
        }

        function launchFirework(x, targetY) {
            const hue = Math.random() * 360;
            rockets.push(new Rocket(x, targetY, hue));
        }

        function launchRandom() {
            const x = Math.random() * (W - 200) + 100;
            const y = Math.random() * (H * 0.5) + 100;
            launchFirework(x, y);
        }

        function toggleAuto() {
            autoMode = !autoMode;
        }

        function changeMode() {
            modeIndex = (modeIndex + 1) % modes.length;
        }

        function clearAll() {
            particles = [];
            rockets = [];
        }

        // Mouse interaction
        let isMouseDown = false;
        let mouseX, mouseY;

        canvas.addEventListener('mousedown', (e) => {
            isMouseDown = true;
            mouseX = e.clientX;
            mouseY = e.clientY;
            launchFirework(mouseX, mouseY);
        });

        canvas.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        canvas.addEventListener('mouseup', () => isMouseDown = false);
        canvas.addEventListener('mouseleave', () => isMouseDown = false);

        // Main loop
        function animate(timestamp) {
            // FPS calculation
            frameCount++;
            if (timestamp - lastFpsUpdate > 1000) {
                currentFps = frameCount;
                frameCount = 0;
                lastFpsUpdate = timestamp;
                document.getElementById('fps').textContent = currentFps;
            }

            // Fade effect
            ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
            ctx.fillRect(0, 0, W, H);

            // Auto mode
            if (autoMode && Math.random() < 0.03) {
                launchRandom();
            }

            // Continuous fire while mouse held
            if (isMouseDown && Math.random() < 0.2) {
                launchFirework(mouseX, mouseY);
            }

            // Update and draw rockets
            for (let i = rockets.length - 1; i >= 0; i--) {
                const rocket = rockets[i];
                rocket.update();
                rocket.draw();

                if (rocket.shouldExplode()) {
                    explode(rocket.x, rocket.y, rocket.hue, modes[modeIndex]);
                    rockets.splice(i, 1);
                }
            }

            // Update and draw particles
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.update();
                p.draw();

                if (p.isDead()) {
                    particles.splice(i, 1);
                }
            }

            // Update stats
            document.getElementById('count').textContent = particles.length + rockets.length;

            requestAnimationFrame(animate);
        }

        // Start with some fireworks
        setTimeout(() => {
            launchRandom();
            launchRandom();
            launchRandom();
        }, 500);

        requestAnimationFrame(animate);
    </script>
</body>
</html>
