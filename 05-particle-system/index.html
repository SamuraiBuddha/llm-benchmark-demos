<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle System & Fireworks</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; overflow: hidden; font-family: system-ui, sans-serif; }
        canvas { display: block; }
        .ui {
            position: fixed;
            top: 10px;
            left: 10px;
            color: #fff;
            font-size: 14px;
            z-index: 100;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 10px;
        }
        .stats { margin-bottom: 15px; }
        .stat { display: flex; justify-content: space-between; margin: 5px 0; }
        .stat-value { color: #0f0; font-weight: bold; }
        .stat-value.warn { color: #ff0; }
        .stat-value.danger { color: #f00; }
        .buttons { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 10px; }
        button {
            padding: 8px 12px;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }
        button:hover { background: #555; }
        button.active { background: #f80; }
        .info {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #666;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <canvas id="c"></canvas>
    <div class="ui">
        <div class="stats">
            <div class="stat"><span>Particles:</span><span id="count" class="stat-value">0</span></div>
            <div class="stat"><span>FPS:</span><span id="fps" class="stat-value">60</span></div>
        </div>
        <div class="buttons">
            <button onclick="setPattern('peony')" class="active">Peony</button>
            <button onclick="setPattern('chrysanthemum')">Chrysanth</button>
            <button onclick="setPattern('willow')">Willow</button>
            <button onclick="setPattern('ring')">Ring</button>
            <button onclick="setPattern('heart')">Heart</button>
            <button onclick="setPattern('star')">Star</button>
        </div>
        <div class="buttons">
            <button onclick="toggleAuto()" id="autoBtn">Auto: ON</button>
            <button onclick="clearAll()">Clear</button>
        </div>
    </div>
    <div class="info">Click to launch fireworks</div>

    <script>
    const canvas = document.getElementById('c');
    const ctx = canvas.getContext('2d');
    let W = canvas.width = window.innerWidth;
    let H = canvas.height = window.innerHeight;

    window.addEventListener('resize', () => {
        W = canvas.width = window.innerWidth;
        H = canvas.height = window.innerHeight;
    });

    // Performance limits
    const MAX_PARTICLES = 1500;

    // State
    let particles = [];
    let pattern = 'peony';
    let autoMode = true;
    let lastTime = 0;
    let frameCount = 0;
    let fps = 60;
    let fpsTime = 0;

    // Simple particle class
    class Particle {
        constructor(x, y, vx, vy, color, life, size, type) {
            this.x = x;
            this.y = y;
            this.vx = vx;
            this.vy = vy;
            this.color = color;
            this.life = life;
            this.maxLife = life;
            this.size = size;
            this.type = type || 'spark';
        }

        update(dt) {
            this.vy += 0.15 * dt; // gravity
            this.vx *= 0.99;
            this.vy *= 0.99;
            this.x += this.vx * dt;
            this.y += this.vy * dt;
            this.life -= dt * 0.02;
        }

        draw() {
            const alpha = Math.max(0, this.life / this.maxLife);
            ctx.globalAlpha = alpha;
            ctx.fillStyle = this.color;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size * alpha, 0, Math.PI * 2);
            ctx.fill();
        }

        get dead() {
            return this.life <= 0 || this.y > H + 50;
        }
    }

    // Rocket class
    class Rocket {
        constructor(x, targetY, pattern) {
            this.x = x;
            this.y = H;
            this.targetY = targetY;
            this.vy = -12 - Math.random() * 4;
            this.pattern = pattern;
            this.hue = Math.random() * 360;
        }

        update(dt) {
            this.y += this.vy * dt;
            this.vy += 0.15 * dt;

            // Trail
            if (particles.length < MAX_PARTICLES && Math.random() < 0.5) {
                particles.push(new Particle(
                    this.x + (Math.random() - 0.5) * 4,
                    this.y,
                    (Math.random() - 0.5) * 2,
                    2 + Math.random() * 2,
                    `hsl(${this.hue}, 100%, 70%)`,
                    0.5,
                    2,
                    'trail'
                ));
            }
        }

        draw() {
            ctx.fillStyle = `hsl(${this.hue}, 100%, 80%)`;
            ctx.beginPath();
            ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
            ctx.fill();
        }

        get shouldExplode() {
            return this.y <= this.targetY || this.vy >= 0;
        }
    }

    let rockets = [];

    // Explosion patterns
    function explode(x, y, hue, pattern) {
        const budget = MAX_PARTICLES - particles.length;
        if (budget <= 0) return;

        const count = Math.min(budget, getPatternCount(pattern));

        switch (pattern) {
            case 'peony':
                for (let i = 0; i < count; i++) {
                    const angle = (Math.PI * 2 / count) * i;
                    const speed = 4 + Math.random() * 4;
                    particles.push(new Particle(
                        x, y,
                        Math.cos(angle) * speed,
                        Math.sin(angle) * speed,
                        `hsl(${hue + Math.random() * 30}, 100%, ${60 + Math.random() * 20}%)`,
                        1 + Math.random() * 0.5,
                        3 + Math.random() * 2,
                        'spark'
                    ));
                }
                break;

            case 'chrysanthemum':
                for (let i = 0; i < count; i++) {
                    const angle = (Math.PI * 2 / count) * i + Math.random() * 0.2;
                    const speed = 2 + Math.random() * 6;
                    particles.push(new Particle(
                        x, y,
                        Math.cos(angle) * speed,
                        Math.sin(angle) * speed,
                        `hsl(${hue}, 100%, 70%)`,
                        1.5 + Math.random() * 0.5,
                        2 + Math.random(),
                        'spark'
                    ));
                }
                break;

            case 'willow':
                for (let i = 0; i < count; i++) {
                    const angle = (Math.PI * 2 / count) * i;
                    const speed = 3 + Math.random() * 2;
                    particles.push(new Particle(
                        x, y,
                        Math.cos(angle) * speed,
                        Math.sin(angle) * speed - 1,
                        `hsl(45, 100%, 70%)`,
                        2 + Math.random(),
                        2,
                        'willow'
                    ));
                }
                break;

            case 'ring':
                for (let i = 0; i < count; i++) {
                    const angle = (Math.PI * 2 / count) * i;
                    const speed = 5;
                    particles.push(new Particle(
                        x, y,
                        Math.cos(angle) * speed,
                        Math.sin(angle) * speed,
                        `hsl(${hue}, 100%, 60%)`,
                        1,
                        3,
                        'spark'
                    ));
                }
                break;

            case 'heart':
                for (let i = 0; i < count; i++) {
                    const t = (i / count) * Math.PI * 2;
                    const hx = 16 * Math.pow(Math.sin(t), 3);
                    const hy = -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));
                    particles.push(new Particle(
                        x, y,
                        hx * 0.3,
                        hy * 0.3,
                        `hsl(350, 100%, 60%)`,
                        1.2,
                        3,
                        'spark'
                    ));
                }
                break;

            case 'star':
                for (let i = 0; i < count; i++) {
                    const angle = (Math.PI * 2 / 5) * (i % 5);
                    const radius = (i % 2 === 0) ? 6 : 3;
                    particles.push(new Particle(
                        x, y,
                        Math.cos(angle - Math.PI/2) * radius,
                        Math.sin(angle - Math.PI/2) * radius,
                        `hsl(${hue}, 100%, 70%)`,
                        1,
                        3,
                        'spark'
                    ));
                }
                break;
        }
    }

    function getPatternCount(pattern) {
        switch (pattern) {
            case 'peony': return 80;
            case 'chrysanthemum': return 120;
            case 'willow': return 60;
            case 'ring': return 50;
            case 'heart': return 60;
            case 'star': return 50;
            default: return 60;
        }
    }

    function launch(x, targetY) {
        if (rockets.length < 10) {
            rockets.push(new Rocket(x || W/2 + (Math.random() - 0.5) * W * 0.6, targetY || H * 0.2 + Math.random() * H * 0.3, pattern));
        }
    }

    function update(timestamp) {
        if (!lastTime) lastTime = timestamp;
        const dt = Math.min((timestamp - lastTime) / 16.67, 3);
        lastTime = timestamp;

        // Update rockets
        for (let i = rockets.length - 1; i >= 0; i--) {
            const r = rockets[i];
            r.update(dt);
            if (r.shouldExplode) {
                explode(r.x, r.y, r.hue, r.pattern);
                rockets.splice(i, 1);
            }
        }

        // Update particles - swap and pop for O(1) removal
        for (let i = particles.length - 1; i >= 0; i--) {
            particles[i].update(dt);
            if (particles[i].dead) {
                // Swap with last and pop
                particles[i] = particles[particles.length - 1];
                particles.pop();
            }
        }

        // Auto launch
        if (autoMode && rockets.length < 3 && Math.random() < 0.03) {
            launch();
        }

        // FPS calc
        frameCount++;
        if (timestamp - fpsTime > 500) {
            fps = Math.round(frameCount * 2);
            frameCount = 0;
            fpsTime = timestamp;
        }

        // Update UI
        const countEl = document.getElementById('count');
        countEl.textContent = particles.length;
        countEl.className = 'stat-value';
        if (particles.length > MAX_PARTICLES * 0.7) countEl.classList.add('warn');
        if (particles.length > MAX_PARTICLES * 0.9) countEl.classList.add('danger');
        document.getElementById('fps').textContent = fps;
    }

    function render() {
        // Trail effect
        ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
        ctx.fillRect(0, 0, W, H);

        ctx.globalAlpha = 1;

        // Draw rockets
        for (const r of rockets) r.draw();

        // Draw particles
        for (const p of particles) p.draw();

        ctx.globalAlpha = 1;
    }

    function loop(timestamp) {
        update(timestamp);
        render();
        requestAnimationFrame(loop);
    }

    // Controls
    function setPattern(p) {
        pattern = p;
        document.querySelectorAll('.buttons button').forEach(b => b.classList.remove('active'));
        event.target.classList.add('active');
    }

    function toggleAuto() {
        autoMode = !autoMode;
        document.getElementById('autoBtn').textContent = `Auto: ${autoMode ? 'ON' : 'OFF'}`;
    }

    function clearAll() {
        particles = [];
        rockets = [];
    }

    // Click to launch
    canvas.addEventListener('click', (e) => {
        launch(e.clientX, e.clientY);
    });

    // Start with a few fireworks
    setTimeout(() => { launch(); launch(); }, 100);

    requestAnimationFrame(loop);
    </script>
</body>
</html>
